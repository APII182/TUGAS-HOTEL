<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Login Admin - APIS HOTEL</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bb5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #005792;
        }

        .footer {
            background-color: #b7c93f;
            color: #343a40;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="image/APISHOTEL.png" alt="logo" class="img-fluid" style="height: 100px;">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="kamar.html">Kamar</a></li>
                            <li class="nav-item"><a class="nav-link" href="fasilitas.html">Fasilitas</a></li>
                            <li class="nav-item"><a class="nav-link" href="data_pemesanan.html">Data Pemesanan</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Login Admin</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Developed by Muhammad Rafly Alifian &copy; 2024</p>
    </footer>

    <script>
        // Handle Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate login credentials
            if (username === "admin" && password === "admin123") {
                alert("Login berhasil! Anda akan diarahkan ke halaman Admin.");
                window.location.href = "admin.html";
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
