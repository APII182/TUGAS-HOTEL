<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>The Hotel</title>
    <style>
       body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }
    
        .footer {
            background-color: #b7c93f;
            color: #343a40;
            font-weight: bold;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="image/APISHOTEL.png" alt="logo" class="img-fluid" style="height: 100px;">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="admin.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="kamar.html">Kamar</a></li>
                            <li class="nav-item"><a class="nav-link" href="fasilitas.html">Fasilitas</a></li>
                            <li class="nav-item"><a class="nav-link" href="data_pemesanan.html">Data Pemesanan</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <h3 class="mb-4">Pengelolaan Kamar Hotel</h3>

        <!-- Form Tambah Kamar -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Tambah Kamar Baru</h5>
            </div>
            <div class="card-body">
                <form id="addRoomForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="roomNumber" class="form-label">Nomor Kamar</label>
                        <input type="text" class="form-control" id="roomNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Tipe Kamar</label>
                        <select class="form-select" id="roomType" required>
                            <option value="">Pilih Tipe Kamar</option>
                            <option value="Standard">Standard</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roomPrice" class="form-label">Harga Kamar</label>
                        <input type="number" class="form-control" id="roomPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomImage" class="form-label">Gambar Kamar</label>
                        <input type="file" class="form-control" id="roomImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success">Tambah Kamar</button>
                </form>
            </div>
        </div>

        <!-- Daftar Kamar -->
        <h5 class="mb-3">Daftar Kamar Hotel</h5>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nomor Kamar</th>
                    <th>Tipe Kamar</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="roomTableBody">
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>Standard</td>
                    <td>Rp 500,000</td>
                    <td><img src="image/APISHOTEL1 (3).png" alt="Room 1" class="img-fluid" style="max-width: 100px;"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editRoom(1)">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRoom(1)">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>Deluxe</td>
                    <td>Rp 1,000,000</td>
                    <td><img src="image/APISHOTEL1 (5).png" alt="Room 2" class="img-fluid" style="max-width: 100px;"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editRoom(2)">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRoom(2)">Hapus</button>
                    </td>
                    <tr>
                        <td>3</td>
                        <td>103</td>
                        <td>Suite</td>
                        <td>Rp 2,000,000</td>
                        <td><img src="image/APISHOTEL1 (4).png" alt="Room 2" class="img-fluid" style="max-width: 100px;"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editRoom(2)">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRoom(2)">Hapus</button>
                        </td>
                    </tr>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editRoomModal" tabindex="-1" aria-labelledby="editRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRoomModalLabel">Edit Kamar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoomForm">
                        <div class="mb-3">
                            <label for="editRoomNumber" class="form-label">Nomor Kamar</label>
                            <input type="text" class="form-control" id="editRoomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomType" class="form-label">Tipe Kamar</label>
                            <select class="form-select" id="editRoomType" required>
                                <option value="Standard">Standard</option>
                                <option value="Deluxe">Deluxe</option>
                                <option value="Suite">Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomPrice" class="form-label">Harga Kamar</label>
                            <input type="number" class="form-control" id="editRoomPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomImage" class="form-label">Gambar Kamar</label>
                            <input type="file" class="form-control" id="editRoomImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditRoom()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomTableBody = document.getElementById('roomTableBody');
        let editingRoomIndex;

        function deleteRoom(roomId) {
            if (confirm('Apakah Anda yakin ingin menghapus kamar ini?')) {
                roomTableBody.deleteRow(roomId - 1);
                updateRoomNumbers();
            }
        }

        function editRoom(roomId) {
            editingRoomIndex = roomId - 1;
            const row = roomTableBody.rows[editingRoomIndex];
            document.getElementById('editRoomNumber').value = row.cells[1].innerText;
            document.getElementById('editRoomType').value = row.cells[2].innerText;
            document.getElementById('editRoomPrice').value = row.cells[3].innerText.replace('Rp ', '');
            const modal = new bootstrap.Modal(document.getElementById('editRoomModal'));
            modal.show();
        }

        function saveEditRoom() {
            const row = roomTableBody.rows[editingRoomIndex];
            row.cells[1].innerText = document.getElementById('editRoomNumber').value;
            row.cells[2].innerText = document.getElementById('editRoomType').value;
            row.cells[3].innerText = 'Rp ' + document.getElementById('editRoomPrice').value;
            document.getElementById('editRoomModal').querySelector('.btn-close').click();
        }

        document.getElementById('addRoomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const roomNumber = document.getElementById('roomNumber').value;
            const roomType = document.getElementById('roomType').value;
            const roomPrice = document.getElementById('roomPrice').value;
            const roomImage = document.getElementById('roomImage').files[0];

            const newRow = roomTableBody.insertRow();
            newRow.innerHTML = `
                <td>${roomTableBody.rows.length}</td>
                <td>${roomNumber}</td>
                <td>${roomType}</td>
                <td>Rp ${roomPrice}</td>
                <td><img src="${URL.createObjectURL(roomImage)}" alt="Room Image" class="img-fluid" style="max-width: 100px;"></td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editRoom(${roomTableBody.rows.length})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRoom(${roomTableBody.rows.length})">Hapus</button>
                </td>
            `;

            document.getElementById('addRoomForm').reset();
        });

        function updateRoomNumbers() {
            Array.from(roomTableBody.rows).forEach((row, index) => {
                row.cells[0].innerText = index + 1;
                row.cells[5].querySelector('.btn-warning').setAttribute('onclick', `editRoom(${index + 1})`);
                row.cells[5].querySelector('.btn-danger').setAttribute('onclick', `deleteRoom(${index + 1})`);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
