<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>The Hotel</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        .footer {
            background-color: #b7c93f;
            color: #343a40;
            font-weight: bold;
        }

        .footer p {
            margin: 0;
        }

        .video-leftbar iframe {
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .img-fluid {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .img-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="image/APISHOTEL.png" alt="logo" class="img-fluid" style="height: 100px;">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="lihat_kamar.html">Kamar</a></li>
                            <li class="nav-item"><a class="nav-link" href="lihat_fasilitas.html">Fasilitas</a></li>
                            <li class="nav-item"><a class="nav-link" href="form_pemesanan.html">Pesan Sekarang</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="login.html">Admin</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container-fluid my-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3">
                <h5 class="text-center mb-3">Video Tour</h5>
                <div class="video-leftbar">
                    <iframe width="100%" height="130" src="https://www.youtube.com/embed/4iU7OFksj1Y" frameborder="0" allowfullscreen></iframe>
                    <iframe width="100%" height="130" src="https://www.youtube.com/embed/tmygvlPRShY" frameborder="0" allowfullscreen></iframe>
                    <iframe width="100%" height="130" src="https://www.youtube.com/embed/4T19a1xAncQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </aside>
            <!-- Content -->
            <article class="col-md-9">
                <h5 class="text-center mb-4">Gallery</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (1).png" alt="Room 1" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (2).png" alt="Room 2" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (3).png" alt="Room 3" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (4).png" alt="Lobby" class="img-fluid rounded shadow"> 
                    </div>
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (5).png" alt="Restaurant" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-4">
                        <img src="image/APISHOTEL1 (6).png" alt="Outdoor" class="img-fluid rounded shadow">
                    </div>
                </div>
            </article>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer py-3 text-center">
        <p>Muhammad Rafly Alifian &copy; 2024</p>
    </footer>

</html>
